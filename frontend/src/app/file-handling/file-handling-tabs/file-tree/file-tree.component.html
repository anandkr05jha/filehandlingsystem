<div class="card">
  <div class="card-header">
    <div style="float:left;">
      <h6 class="title">View Tree</h6>
    </div>
  </div>

  <div class="card-content" style="padding:2%">
    <div class="card myDrowpdown">
      <div class="card-content" style="padding:2%">
        <div class="brands-name">
          <div *ngFor="let data of fileRecords; let $index=index;">
            <div class="chip">
              <!-- <img src="img_avatar.png" alt="Person" width="96" height="96"> -->
              <p style="font-weight:600;font-size:12px">{{data.fileName}}
                <i class="fa fa-eye" aria-hidden="true" (click)="Collaps($index, data); viewRecordDialogROOT(data)" matTooltip="View Revised"
                  style=" cursor: pointer;font-size:15px;padding:3px;"></i>
                <i class="fa fa-pencil-square-o" aria-hidden="true" matTooltip="Update File" style=" cursor: pointer;font-size:15px;padding:3px;"
                  (click)="openUpdateFileDialogRoot(data)"></i>
                <i class="fa fa-undo" matTooltip="Revised" style=" cursor: pointer;font-size:15px;padding:3px;" aria-hidden="true" (click)="openRootRollBackDialog(data)"></i>
              </p>
            </div>
            <!-- <div *ngIf="$index === expandedIndex"> -->
            <div *ngFor="let subData of data.revisedFileVOList;let i=index">
              <div class="chip1">
                <p style="font-weight:600;font-size:12px">{{subData.revisedFileName}}
                  <i class="fa fa-pencil-square-o" aria-hidden="true" matTooltip="Update File" style=" cursor: pointer;font-size:15px;padding:3px;"
                    (click)="openUpdateDialogForRevised(data, subData)"></i>
                  <i class="fa fa-undo" matTooltip="Revised" style=" cursor: pointer;font-size:15px;padding:3px;" aria-hidden="true" (click)="openRevisedRollBackDialog(subData)"></i>
                </p>
              </div>
            </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card myDrowpdown">
    <div class="card-content" style="padding:2%">
      <div class="brands-name">
        <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl">
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <button mat-icon-button disabled></button>
            {{node.name}} PPuuuirerwierwrewi kjklkl
          </mat-tree-node>
          <mat-nested-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.fileName">
              <mat-icon class="mat-icon-rtl-mirror">
                {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.fileName}}
          </mat-nested-tree-node>
        </mat-tree>
      </div>
    </div>
  </div>
</div>
