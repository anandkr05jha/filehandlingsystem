<div class="card myDrowpdown">
  <div class="card-header" data-background-color="cyan" style="padding-top:5px;padding-bottom: 5px; padding-left: 0px; padding-right: 0px;">
    <div class="row">
      <div class="col-md-10">
        <h6 style="text-transform: uppercase;font-weight: 600">
          Update Repository
        </h6>
      </div>
      <div class="col-md-2" style="float:right;padding-left:40px;padding-top:8px; vertical-align: middle; text-align: center;">
        <i class="material-icons" style="cursor:pointer;vertical-align: middle;" (click)="onNoClick()">close</i>
      </div>
    </div>
  </div>

  <div class="card-content" style="padding:2%">
    <div class="example-container">
      <mat-form-field class="fullLength">
        <input matInput placeholder="User Name" [formControl]="userName">
      </mat-form-field>


      <mat-form-field class="fullLength">
        <input matInput placeholder="Email Address" [formControl]="emailAddress">
      </mat-form-field>


      <p class="category" style="font-weight:600;margin-top:15px;">Please Upload the Document. Accepted Formats are .txt.
      </p>
      <div class="col-md-12" style="padding:10px 0px; cursor: pointer;">
        <input type="file" id="uploadFile" (change)="selectFile($event)">
      </div>
      <br>
    </div>


    <div style="text-align: center; padding-top: 7px;padding-bottom: 7px; ">
      <div class="col-md-12" style="text-align: center;">
        <button class="dialog-button" cdkFocusInitial (click)="onNoClick()" style="width: 76px;" data-background-color="cyan">
          <span class="category" style="color:#fff; display: inline">
            <i class="fa fa-times" aria-hidden="true" style="margin-top:9px;margin-bottom:9px;font-size: 18px;"></i>
            Cancel</span>
        </button>

        <button class="dialog-button" cdkFocusInitial (click)="updateFile()" style="width: 100px;margin-left:15px;" data-background-color="cyan">
          <span class="category" style="color:#fff; display: inline">
            <i class="fa fa-floppy-o" aria-hidden="true" style="margin-top:9px;margin-bottom:9px;font-size: 18px;"></i>
            Update</span>
        </button>
      </div>
    </div>

  </div>
</div>
