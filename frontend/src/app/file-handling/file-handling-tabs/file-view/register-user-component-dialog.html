<div class="card myDrowpdown">
  <div class="card-header" data-background-color="cyan" style="padding-top:5px;padding-bottom: 5px; padding-left: 0px; padding-right: 0px;">
    <div class="row">
      <div class="col-md-10">
        <h6 style="text-transform: uppercase;font-weight: 600">
          Register New User
        </h6>
      </div>
      <div class="col-md-2" style="float:right;padding-left:40px;padding-top:8px; vertical-align: middle; text-align: center;">
        <i class="material-icons" style="cursor:pointer;vertical-align: middle;" (click)="onNoClick()">close</i>
      </div>
    </div>
  </div>

  <div class="card-content" style="padding:2%">
    <form [formGroup]="userRegisterForm">
      <mat-form-field class="fullLength" style="margin-bottom: -15px;">
        <input matInput placeholder="User Name" formControlName="userName" />
      </mat-form-field>
      <span class="category" style="color: red;" [hidden]="(this.userRegisterForm.controls.userName.valid 
                  || this.userRegisterForm.controls.userName.untouched)">
        Please, Enter User Name
      </span>
      <mat-form-field class="fullLength" style="margin-bottom: -15px;">
        <input matInput placeholder="Email" formControlName="emailAddress" />
      </mat-form-field>
      <span class="category" style="color: red;" [hidden]="(this.userRegisterForm.controls.emailAddress.valid 
                    || this.userRegisterForm.controls.emailAddress.untouched)">
        Please, Enter Email Address
      </span>


      <div style="text-align: center; padding-top: 7px;padding-bottom: 7px; ">
        <button class="dialog-button" cdkFocusInitial (click)="onNoClick()" style="width: 76px;" data-background-color="cyan">
          <span class="category" style="color:#fff; display: inline">
            <i class="fa fa-times" aria-hidden="true" style="margin-top:9px;margin-bottom:9px;font-size: 18px;"></i>
            Cancel</span>
        </button>

        <button class="dialog-button" cdkFocusInitial (click)="saveUserRecord(userRegisterForm)" style="width: 100px;margin-left:15px;"
          data-background-color="cyan">
          <span class="category" style="color:#fff; display: inline">
            <i class="fa fa-check" aria-hidden="true" style="margin-top:9px;margin-bottom:9px;font-size: 18px;"></i>
            Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
